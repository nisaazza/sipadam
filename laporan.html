<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Kebakaran - SIPADAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="laporan-container">
    <h2>Laporkan Kejadian Kebakaran</h2>
    <form id="laporanForm">
      <label>Lokasi (GPS)</label>
      <input type="text" placeholder="-6.2088, 106.8456 (Terdeteksi otomatis)" readonly>

      <label>Catatan Singkat</label>
      <textarea placeholder="Deskripsikan situasi kebakaran (opsional)"></textarea>

      <button type="submit" class="btn-lapor">Kirim Laporan</button>
    </form>
  </div>

  <!-- Popup notifikasi -->
  <div id="popup" class="popup">
    <p>Laporan berhasil terkirim!</p>
  </div>

  <script>
    const form = document.getElementById("laporanForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // mencegah reload form

      // Tampilkan popup
      popup.classList.add("show");

      // Hilangkan popup setelah 2.5 detik
      setTimeout(() => {
        popup.classList.remove("show");
        // Kembali ke beranda setelah popup hilang
        window.location.href = "index.html"; // ganti sesuai nama file beranda kamu
      }, 2500);
    });
  </script>
</body>
</html>
