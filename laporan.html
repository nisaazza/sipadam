<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Kebakaran - SIPADAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="laporan-container">
    <h2>Laporkan Kejadian Kebakaran</h2>
    <form>
      <label>Lokasi (GPS)</label>
      <input type="text" placeholder="-6.2088, 106.8456 (Terdeteksi otomatis)" readonly>

      <label>Catatan Singkat</label>
      <textarea placeholder="Deskripsikan situasi kebakaran (opsional)"></textarea>

      <button type="submit" class="btn-lapor">Kirim Laporan</button>
    </form>
  </div>
</body>
</html>
